<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-8 ">Let's Get<span class="font-semibold text-yellow-600"> Some Money</span> !!
    </h1>
  </header>


  <main class="w-3/4 mx-auto">

    <!-- Blance and transaction-->

    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4  text-white">
        <div class="bg-blue-600 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
        </div>
        <div class="bg-yellow-600 p-8 rounded">
          <h3 class="text-2xl">Withdraw</h3>
          <h4 class="text-4xl">$<span id="withdraw-total"> 00</span></h4>
        </div>
        <div class="bg-green-800 p-8 rounded">
          <h3 class="text-2xl">Blance</h3>
          <h4 class="text-4xl">$<span id="blance-total">2000</span> </h4>
        </div>

      </div>
    </section>


    <!-- Deposite And withdraw -->

    <section class="mt-8">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-400 p-8 rounded">
          <h3 class="text-2xl"> Please Deposit</h3>


          <div>
            <input id="deposit-input" class="border block border-pink-900 rounded w-3/4 mb-4 px-3" type="text"
              placeholder="$ amount you want to Deposit">

            <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
          </div>

        </div>
        <div class="bg-rose-500 p-8 rounded">
          <h3 class="text-2xl"> Please Withdraw</h3>


          <div>
            <input id="withdraw-input" class="border block border-pink-900 rounded w-3/4 mb-4 px-3" type="text"
              placeholder="$ amount you want to Withdraw">

            <button id="withdraw-button"
              class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>

</body>

</html>
