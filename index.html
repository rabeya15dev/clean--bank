  , initial-scale=1.0">

<body>
  <header>
    <h1 class="text-5xl text-center mt-16 ">Welcome to<span class="font-semibold text-yellow-600"> my Bank</span> !!

  </header>

  <main>
    <section class="bg-indigo-200 w-3/4  p-8 mx-auto mt-8">

      <div>
        <input id="user-email" class="border block border-pink-900 rounded w-3/4 mb-4 px-3" type="text"

        <input id="user-password" class="border block border-pink-900 rounded w-3/4 mb-4 px-3" type="password"

        <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
      </div>
    </section>


    <script src="js/login.js"></script>
